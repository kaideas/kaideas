<!DOCTYPE html>
<html>
<head>
	<title>Punctumotion</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="animation.css">
	<link rel="stylesheet" href="style.css">
	<script src="https://use.typekit.net/xun1mps.js"></script>
	<script>try{Typekit.load({ async: true });}catch(e){}</script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>

<body>


<h2>Punctumotion<span class="updown punctumotion">.</span></h2>
<h1>Make your mark</h1>

<div class="text-entry">
<!-- 
<TEXTAREA>Start your message!</TEXTAREA> -->
<div>
<!-- <input type="text" placeholder="Enter your message" name="message" id="message"/></input> -->

	<div id="text" contenteditable="true" placeholder="Enter your message"></div>
	</div>

	<div class="button-row">

	<button id="updown">
		<span class="updown punctumotion">.</span>
	</button>

	<button id="hyper">
		<span class="hyper punctumotion">.</span>
	</button>

	<button id="sarcastic">
		<span class="sarcastic punctumotion">.</span>
	</button>

	<button id="ellipsis">
		<span class="ellipsis punctumotion">.</span>
	</button>

	</div>

	<div class="button-row">

	<button id="nervous">
		<span class="nervous punctumotion">.</span>
	</button>
	<button id="anxious">
		<span class="anxious punctumotion">.</span>
	</button>

	<button id="sad">
		<span class="sad punctumotion">.</span>
	</button>

	</div>

	<div class="button-row">

	<button id="angry">
		<span class="angry punctumotion">.</span>
	</button>
	<button id="confused">
		<span class="confused punctumotion">.</span>
	</button>

	<button id="urgent">
		<span class="urgent punctumotion">.</span>
	</button>

	</div>

</div>

<div class="instructions">
<ol class="steps">
		<li><div class="bubble">Type your message</div></li>

		<li><div class="bubble">Click a punctumotion mark to insert</div></li>

		<li><div class="bubble">Hit 'return' to add to the conversation</div></li>

		<li><div class="bubble">Example: Hi<span class="updown punctumotion">.</span></div></li>

</ol>
</div>


<script src="scripts.js"></script>


</body>
