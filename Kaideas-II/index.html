<!--refresh or role or role description or what-else on click change html -->

<script type="text/javascript">
	$('#description-text').load('designer.txt');

$('#refresh, #what-else, #role, #role-small').click (function() {

	$('#refresh-icon').css('animation', 'rotate .5s')

	setTimeout(refresh(), 5000);
});

var counter = 0;
var role;
var an;

function refresh() {
	if (counter == 0) {
		role = 'punctuation innovator';
			$('#description-text').load('punctuation.txt';
	}

	else if (counter == 1) {
		role = 'entrepreneur';
		$('#description-text').load('entrepreneur.txt').fadeIn('slow');
		an = true; 
	}

	else if (counter == 2) {
		role ='intramural director/coach/<wbr>designer/<wbr>athlete/<wbr>champion';
		$('#description-text').load('berkeley.txt');
				console.log('berk')
	}

	else if (counter == 3) {
		an = false;
		role ='cellist & chamber musician'
		$('#description-text').load('cellist.txt');
		counter = -1;
	}

	document.getElementById("role").innerHTML = role;
	document.getElementById("role-small").innerHTML = role;
	counter++;

	if (an == true) {
		document.getElementById("an").innerHTML = 'n';
		document.getElementById("an-small").innerHTML = 'n';
	}

	else {
		$('#an, #an-small').empty();
	}
}

</script>
