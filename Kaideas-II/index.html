<script type="text/javascript">
	$('#description-text').load('designer.txt');

var counter = 0;
var role;

	if counter == 0 {

		$('#description-text').load('punctuation.txt'); 
	}

	else if counter == 1 {
		role = 'entrepreneur';

	}

	document.getElementById("role").innerHTML = role;
	document.getElementById("role-small").innerHTML = role;

});
</script>
