	function refresh() {

		if (counter == -1) {
			changeRole('designer', 'designer.txt', 'var(--orange)');
		}

		else if (counter == 0) {
			changeRole('punctuation innovator', 'punctuation.txt', '#27dcd4');
		}

		else if (counter == 1) {
			changeRole('entrepreneur', 'entrepreneur.txt', '#59c770', true);
		}

		else if (counter == 2) {
			changeRole('intramural director/coach/<wbr>designer/<wbr>athlete/<wbr>champion', 'berkeley.txt', '#ff6f6f', true);
		}

		else if (counter == 3) {
			changeRole('cellist & chamber musician', 'cellist.txt', '#a09bea');
		}

		counter++;

		if (counter == 4) {
			counter = -1;
		}

	}


	function changeRole(role, filename, color, an) {
		document.getElementById("role").innerHTML = role;
		document.getElementById("role-small").innerHTML = role;
		$('#description-text').load(filename);
		$('#role').css('background-color', color);
		$('#text-button').css('background-color', color);
		$('#role-small').css('color', 'white');
		$('#what-else').css('color', color);
		$('.st0').css('fill', color);
		$('#role-small').hover(function() {
  			$(this).css('color',color)
		}, function() {
	    	$( this ).css('color', 'white');
	  		});
		$('#text-button').hover(function() {
  			$(this).css('color', color)
		}, function() {
	    	$( this ).css('color', 'white');
	  		});
		$('.underline-role').css('border-color', color);

		
		if (an == true) {
			document.getElementById("an").innerHTML = 'n';
			document.getElementById("an-small").innerHTML = 'n';
		}

		else {
			$('#an, #an-small').empty();
		}

	}
