<!DOCTYPE html>

	<link rel="stylesheet" href="normalize.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

	<script src="masonry.pkgd.min.js"></script>

<script>
$(document).ready(function($){
    var $container = $('.grid');
    setTimeout(function(){
        // initialize
        $container.masonry({
          columnWidth: 100,
          itemSelector: '.thumb'
        });
    }, 200);
});

</script>

</head>

	</div>

	<div class="thumb">
		<a href="n4l"><img src="n4l.png"></a>
	</div>
	
	<div class="thumb">
		<a href="thegame"><img src="thegame15.png"></a>
	</div>


</div>
</body>
